name: Deploy TimeRecord (.NET 9)

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: TesteTimeRecord
  DOTNET_VERSION: "9.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore TimeRecord.sln

      - name: Build
        run: dotnet build TimeRecord.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish TimeRecord.sln -c Release -o publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
